<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title> 
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
 <header>
     <div class="title-bar">
        <h1 class="title-text">THE CODE REVIEW</h1> 
     </div>
 </header>
    <main>
    <div class="container">
        <div class="newsletter-text">
            <h2 class="newsletter-signup">Signup for our newsletter</h2> 
            <p>Get the latest news on how your code is doing right in your inbox</p>
         </div>  
        <form action="#" method="post" class="newsletter-form">
           
            <fieldset>
                
            <h3>Contact Information</h3>
                <ul class="wrapper">
                <li class="form-row">   
                <label for ="name">Full Name</label> 
                <input type="text" id="name" name="full_name" placeholder="Required" > 
                </li>
                <li class="form-row">   
                <label for ="email">Email Address</label> 
                <input type="email" id="email" name="user_email" placeholder="Required">
                </li>
                <li class="form-row">  
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone">
                </li>
                <li class="form-row"> 
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address">
                </li>
                <li class="form-row"> 
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
                 </li>
                 <li class="form-row"> 
                <label for="state">State</label>
                <select id="state" name="user-state" >
                    <option value="state">Choose State</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>    
                  </select>
                </li> 
                <li class="form-row">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="user-zip-code">
                </li> 
                </ul>
            </fieldset> 

            <fieldset>     
            <h3 class="newsletter-subhead">Newsletter</h3>
            <p class="newsletter-text-2">Select the newsletters you would like to receive</p>

           
            <div class="checkboxes">
                <label class="checkbox">
                <input type="checkbox">
                <span>HTML News</span>
                </label>
                <label class="checkbox">
                <input type="checkbox">
                <span>CSS News</span>
                </label>
                <label class="checkbox">
                <input type="checkbox">
                <span style="padding-left:.25em; padding-right:0;">Javascript News</span>
                 </label>
        </div><!--end checkboxes-->
        <p class="newsletter-text-2">Newsletter Format</p>

            <div class="radiobox"> 
                <label class="radio-button">
                <input type="radio"><span> HTML</span>
                </label>
                <label class="radio-button">
                <input type="radio"><span> Plain text</span>

                </label>
            </div> <!--end radiobox-->
            <div class="messagebox"> 
                <p class="newsletter-text-2">Other topics you'd like to hear about</p>
                <textarea id="topics" name="user_topic"></textarea>
            </div> <!--end messagebox-->    
            </fieldset> 
            <button type="submit">Sign Up</button> 
       </form>
       <p class="code">Copyright The Code Review</p>
    </div> <!--end container-->
 
    </main>     
</body>
</html>
